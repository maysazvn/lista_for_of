<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de nomes abaixo:
    // let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    //Para cada nome que for lido na estrutura de repetição, pergunte ao usuário se é Masculino (M) ou Feminino (F). De acordo com a resposta do usuário, adicione na lista correspondente. Apresente as duas listas de nomes ao final do programa.

    //ENTRADA
    let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];

    let nomesF = [];
    let nomesM = [];
    let invalidos = [];

    //PROCESSAMENTO
    for (let nome of listaDeNomes) {
        let nomes = prompt(`Informe se o nome ${nome} é F - Feminino ou M - Masculino.`).toUpperCase().trim();

        if (nomes == "F") {
            nomesF.push(nome);
        } else if (nomes == "M") {
            nomesM.push(nome);
        } else {
            invalidos.push(nome)
        }
    }

    //SAÍDA
    if (invalidos.length > 0) {
alert(`Os nomes masculinos são ${nomesM.join(", ")}, os femininos ${nomesF.join(", ")} e os nomes ${invalidos} são inválidos.`);
    } else {
        alert(`Os nomes masculinos são ${nomesM.join(", ")} e os femininos ${nomesF.join(", ")}.`);

    }

</script>
