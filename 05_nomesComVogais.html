<script>

    //Identifique os nomes que começam com qualquer vogal (A, E, I, O, U) e apresente os nomes em ordem alfabética.

    //ENTRADA
    let listaDeNomes = ["Amanda", "Eduardo", "Fábio", "Evelin", "César", "José", "Ivo", "Eva", "Otávio", "Inez", "Osmar", "Ulisses"];

    let nomesVogais = [];

    //PROCESSAMENTO
    for(let nomes of listaDeNomes){
        const vogais = nomes.charAt(0);

        if(vogais === "A" || vogais === "E" || vogais === "I" | vogais === "O" | vogais === "U"){
            nomesVogais.push(nomes);
        }
    }

    const ordem = nomesVogais.sort();


    //SAÍDA
    alert(`Os nomes que começam em vogais em ordem alfabética são ${nomesVogais.join(", ")}.`);

</script>
