<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de números abaixo:
    // let listaDeNumeros = [1, 2.5, -3, 4, 8.9, 4.789, -25.6, 42];
    //Identifique APENAS os números INTEIROS e POSITIVOS. Adicione-os em uma lista e apresente ao fim do programa, indicando também quantos números foram localizados.

    //ENTRADA
    let listaDeNumeros = [1, 2.5, -3, 4, 8.9, 4.789, -25.6, 42];
    let inteirosPositivos = [];

    //PROCESSAMENTO
    for(let inteiros of listaDeNumeros ){
        if (inteiros % 1 === 0 && inteiros > 0){
            inteirosPositivos.push(inteiros)
        }
    }

    //SAÍDA
    alert(`Os números inteiros e positivos da lista ${listaDeNumeros.join(", ")} são ${inteirosPositivos.join(", ")}. Foram localizados ${inteirosPositivos.length} números.`);

</script>
